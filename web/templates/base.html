<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandz | {{ title }}</title>
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/base.css')}}">
    <script src="https://kit.fontawesome.com/aaba3a110c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid con" id="con">
        <div class="row-12 title">
            <div class="col-auto word">
                Sandz
            </div>
            <div class="exp">
                <a href="#about">Explore</a>
            </div>
        </div>
        <div class="row nav">
            <div class="col-auto link"><a href="#home">Home</a></div>
            <div class="col-auto link"><a href="#about">About me</a></div>
            <div class="col-auto link"><a href="#work">My work</a></div>
            <div class="col-auto link"><a href="#contact">Contact me</a></div>
        </div>
    </div>
    {% block content %} {% endblock  %}
    <script src="{{ url_for('static',filename='js/main.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
